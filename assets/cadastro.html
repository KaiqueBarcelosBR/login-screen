<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tela de login</title>
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <form action="">

                <div>
                    <h1>Cadastro</h1>
                </div>

                <div>
                    <input type="text" name="user-name" placeholder="Informe seu usuário" class="form-input">
                </div>

                <div>
                    <input type="password" name="password" placeholder="Informe sua senha" class="form-input">
                </div>

                <div>
                    <input type="email" name="email" placeholder="Informe seu email" class="form-input">
                </div>

                <div>
                    <input type="submit" value="Cadastrar" class="form-btn">
                </div>

                <div>
                    Já tem uma conta? <a href="index.html">Efetue o login</a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
